<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Floutage de Vidéo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Téléverser une vidéo à flouter</h1>
    <form action="/start-process" method="post" enctype="multipart/form-data">
        <label for="video">Choisir une vidéo :</label><br>
        <input type="file" name="video" id="video" accept="video/*" required><br><br>
        <input type="submit" value="Envoyer et flouter">
    </form>
</body>
</html>
