<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carte interactive tuilée</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body { margin: 0; }
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <p>Nom base: {{ base_name }}</p>
    <div id="map"></div>
    <script>
        var map = L.map('map', {
            center: [0, 0],
            minZoom: 2,
            maxZoom: 2,
            zoom: 2
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Fond © OpenStreetMap',
            maxZoom: 19
        }).addTo(map);

        L.tileLayer('/tiles/{{ base_name.lower() }}/{z}/{x}/{y}.png', {
            tileSize: 256,
            noWrap: false,
            tms: false,
            opacity: 0.7,
            attribution: 'Tuiles personnalisées'
        }).addTo(map);

        map.fitBounds([[0, 0], [256, 256]]);
    </script>
</body>
</html>
